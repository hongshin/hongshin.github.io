<header class="site-header">

  <div class="wrapper">

    {% if page.layout != "about" %}
    <span class="site-title">
        {% assign name = site.name | split: ' ' %}
        {{ name | first }} {{ name | last }}
    </span>
    {% endif %}

    <nav class="site-nav">

      <div class="trigger">
        <a class="page-link" href="{{ site.baseurl | prepend: site.url }}/"> Home </a>
	<a class="page-link" href="https://sdevlab.github.io"> SDEV Lab </a>
	<a class="page-link" href="https://hongshin.github.io/publications"> Publication </a>
	<a class="page-link" href="https://hongshin.github.io/projects"> Projects </a>
	<a class="page-link" href="https://hongshin.github.io/teaching"> Teaching </a>
	      
	<!-- Google Scholar 
	<a class="page-link" href="https://scholar.google.co.kr/citations?user=AXlXg2AAAAAJ">publications</a>
	-->
        <!-- Blog 
        <a class="page-link" href="{{ '/blog/' | prepend: site.baseurl | prepend: site.url }}">blog</a>
		-->

        <!-- Pages 
        {% for page in site.pages %}
          {% if page.title and page.url != "/" %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
	-->      
        <!-- CV link -->
        <!-- <a class="page-link" href="{{ '/assets/pdf/CV.pdf' | prepend: site.baseurl | prepend: site.url }}">vitae</a> -->

      </div>
    </nav>

  </div>

</header>
